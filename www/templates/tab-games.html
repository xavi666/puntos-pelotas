<ion-view view-title="Partidos">
  <ion-header-bar>
    <h1 class="title">Partido</h1>
  </ion-header-bar>
  <ion-content>
    <div ng-repeat="game in games">
      <div class="list card" ng-if="!game.comunio_points">
        <div class="item item-divider">
          <div class="row">
            <div class="col col-50">
              <div class="team_name">
                {{game.local_team.name}}
              </div>
              <div class="score">
                {{game.goals_local_team}}
              </div>
            </div>
            <div class="col col-50">
              <div class="team_name">
                {{game.visitant_team.name}}
              </div>
              <div class="score">
                {{game.goals_visitant_team}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
